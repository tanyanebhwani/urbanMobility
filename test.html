<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Text Content Example</title>
</head>
<body>
    <div class="log-not-heading">Failure to login</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logNotHeading = document.querySelector('.log-not-heading');
            const textContent = logNotHeading.textContent;
            console.log(textContent);
        });
    </script>
</body>
</html>
